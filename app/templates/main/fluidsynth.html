{% extends "main/base.html" %}

{% block content %}

<div class="w3-content" style="max-width:2000px;margin-top:46px">
	<div class="w3-container w3-content w3-center w3-padding-64" style="max-width:800px" id="home">
		<h2 class="w3-wide">SOUNDFONTS</h2>
		<p class="w3-opacity"><i>Choose soundfont for your MIDI keyboard</i></p>

		<hr style="border: 0.5px solid grey;">

		{% for soundfont in soundfonts %}

				<div class="w3-row">
					<div class="w3-full">
						<h4 class="w3-text-grey w3-wide">
							<a class="w3-ripple" href="{{ url_for('main.soundfont', sf=soundfont) }}">
								{{ soundfont }}
							</a>
						</h4>
					</div>
				</div>

				<hr style="border: 0.5px solid grey;">

			{% endfor %}

	</div>
</div>

{% endblock %}
